      <form class="form">
        <div class="form__row form__row--2cols">
          <div class="form__item">
            <label class="form__label" for="first-name">
              Nome <span>*</span>
            </label>
            <input class="form__input" type="text" id="first-name" required />
          </div>

          <div class="form__item">
            <label class="form__label" for="last-name">
              Cognome <span>*</span>
            </label>
            <input class="form__input" type="text" id="last-name" required />
          </div>
        </div>

        <div class="form__row form__row--2cols">
          <div class="form__item">
            <label class="form__label" for="email">
              Email <span>*</span>
            </label>
            <input class="form__input" type="email" id="email" required />
          </div>

          <div class="form__item">
            <label class="form__label" for="phone">
              Telefono <span>*</span>
            </label>
            <input class="form__input" type="tel" id="phone" required />
          </div>
        </div>

        <div class="form__row form__row--2cols">
          <div class="form__item">
            <label class="form__label" for="wedding-date"
              >Data matrimonio</label
            >
            <input class="form__input" type="date" id="wedding-date" />
          </div>

          <div class="form__item">
            <label class="form__label" for="location">Location</label>
            <input class="form__input" type="text" id="location" />
          </div>
        </div>

        <div class="form__row">
          <div class="form__item">
            <label class="form__label" for="message">Messaggio</label>
            <textarea class="form__input" id="message"></textarea>
          </div>
        </div>

        <div class="form__row">
          <div class="form__item">
            <label class="form__label" for="privacy">
              Privacy Policy <span>*</span>
            </label>
            <div class="form__check">
              <input type="checkbox" id="privacy" required />
              <span>
                Ho letto e accetto i termini e le condizioni stabiliti
                <a href="page.html" target="_blank" rel="nofollow">
                  nell'informativa
                </a>
              </span>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn--primary">Contattaci</button>
      </form>
